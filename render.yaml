services:
  # Backend Web Service
  - type: web
    name: aiblog-backend
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: GROQ_API_KEY
        sync: false # User will set this in Render Dashboard
      - key: FRONTEND_URL
        fromService:
          name: aiblog-frontend
          type: web
          property: host
      - key: PORT
        value: 5000

  # Frontend Static Site
  - type: web
    name: aiblog-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: aiblog-backend
          type: web
          property: host
